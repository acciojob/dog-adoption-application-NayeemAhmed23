<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Name">
    <br>
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" placeholder="Phone Number">
    <br>
    <label for="address">Address</label>
    <input type="text" id="address" name="address" placeholder="Address">
    <br>
    <label for="checkbox">Have you ever lived with a Dog before?</label>
    <input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?">
    <br>
    <label for="multiSelect">Please select your preferred breeds</label>
    <select name="multiSelect" id="multiSelect">
        <option value="French Bulldogs">French Bulldogs</option>
        <option value="Labrador Retrivers">Labrador Retrivers</option>
        <option value="Golden Retrivers">Golden Retrivers</option>
        <option value="German Shephard Dogs">German Shephard Dogs</option>
    </select>
    <br>
    <input type="submit" id="submit" value="Submit"></input>
</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
